  url_launcher: ^6.1.12
  infinite_scroll_pagination: ^3.2.0
  speech_to_text: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.5
  json_serializable: ^6.7.0
  injectable_generator: ^2.1.6
 
  flutter_launcher_icons: ^0.13.1
  flutter_flavorizr: ^2.2.1  
  flutter_lints: ^2.0.0 


