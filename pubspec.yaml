  salomon_bottom_bar: ^3.3.2
  get_storage: ^2.1.1
  sticky_and_expandable_list: ^1.1.2
  pull_to_refresh: ^2.0.0
  flutter_date_pickers: ^0.4.2
  animated_bottom_navigation_bar: ^1.2.0
  animated_floating_buttons: ^0.0.1
  infinite_scroll_pagination: ^3.2.0
  animated_theme_switcher: ^2.0.8
  easy_stepper: ^0.7.3
  animated_icon: ^0.0.5
  geolocator: ^9.0.2
  qr_flutter: ^4.1.0
  social_share: ^2.3.1
  im_stepper: ^1.0.1+1
  share_screenshot_widget: ^0.0.5
  dropdown_button2: ^2.3.9
  bottom_sheet: ^4.0.0
  full_screen_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.5
  json_serializable: ^6.7.0
  injectable_generator: ^2.1.6

  change_app_package_name: ^1.1.0
  flutter_flavorizr: ^2.2.1
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icon/
    - assets/fixtures/
    - .env

flutter_native_splash:
  color: "#fafafa"
  color_dark: "#fafafa"
  image: assets/icon/logoo.png
  image_dark: assets/icon/logoo.png
  android_gravity: center
  os_content_mode: center
  fullscreen: true
  android_12:
    image: assets/icon/logoo.png
    image_dark: assets/icon/logoo.png
    color: "#fafafa"
    color_dark: "#fafafa"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/logo.jpg"
    background_color: "#f4f4f4"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icon/logo.jpg"

