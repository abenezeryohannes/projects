  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^1.0.0
  shared_preferences: ^2.1.2
  mockito: ^5.4.2
  dio: ^5.2.1+1
  json_annotation: ^4.8.1 
  webview_flutter: ^4.2.2
  image_picker: ^1.0.0
  dots_indicator: ^3.0.0
  get: ^4.6.5
  flutter_dotenv: ^5.1.0
  injectable: ^2.1.2
  timeago: ^3.4.0
  shimmer: ^3.0.0
  dismissible_page: ^1.0.2
  get_storage: ^2.1.1
 
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.2

  textfield_tags: ^2.0.2
