  image_picker: ^1.0.0
  dots_indicator: ^3.0.0
  get: ^4.6.5
  flutter_dotenv: ^5.1.0
  injectable: ^2.1.2
  shimmer: ^3.0.0
  timeago: ^3.4.0

  intl_phone_number_input: ^0.7.3+1
  dio_smart_retry: ^5.0.0
  flutter_native_splash: ^2.3.1
  dismissible_page: ^1.0.2
  # pull_to_refresh: ^2.0.0
